<html>
    <head>
        <title>客户列表</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table>
            <tr>
                <td>ID</td><td>姓名</td><td>别名</td><td>性别</td><td>手机号码</td><td>注册日期</td>
            </tr>
        {% for patient in patients %}
        <tr>
            <td>{{patient.id}}</td>
            <td>{{patient.name}}</td>
            <td>{{patient.nick_name}}</td>
            <td>{{patient.gender}}</td>
            <td>{{patient.telephone}}</td>
            <td>{{patient.regist_at}}</td>
            
        </tr>
        
        {% endfor %}
        
        </table>
        <p>
            现在时间:{{now}}
        </p>
    </body>
</html>
